<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<h1 th:text="${titulo}"></h1>

<div>

    <a th:href="@{/listar}">Volver</a>

    <form th:action="@{/form}" method="post" th:object="${producto}" enctype="multipart/form-data">

<!--        <input type="hidden" th:field="*{id}" th:if="${producto.id != null}">
        <input type="hidden" th:field="*{foto}" th:if="${producto.foto != null}">  aplica para forma sin session-->

        <div>
            <label for="nombre">Nombre</label>
            <div>
                <input type="text" th:field="*{nombre}">
            </div>
<!--            <small th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></small>-->
        </div>

        <div>
            <label for="precio">Precio</label>
            <div>
                <input type="number" th:field="*{precio}">
<!--                <small th:errors="*{precio}" th:if="${#fields.hasErrors('precio')}"></small>-->
            </div>
        </div>

        <div>
            <label for="createAt">Fecha</label>
            <div>
                <input type="date" th:field="*{createAt}">
            </div>
        </div>

        <div>
            <label for="categoria.id">Categoria</label>
            <div>
                <select  th:field="*{categoria.id}">
                <option value="">-- Seleccionar --</option>
                    <option th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </select>
            </div>
        </div>

        <div>
            <label for="file">Foto</label>
            <div>
                <input type="file" name="file">
            </div>
        </div>

        <div>
            <div>
                <input type="submit" th:value="${boton}">
            </div>
        </div>
    </form>

</div>

</body>
</html>
