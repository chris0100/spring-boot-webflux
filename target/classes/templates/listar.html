<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<div th:text="${param.error}" th:if="${param.error != null}"></div>
<div th:text="${param.success}" th:if="${param.success != null}"></div>

<h1 th:text="${titulo}"></h1>

<a th:href="@{/form}">Crear +</a>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>fecha</th>
        <th>categoria</th>
        <th>editar</th>
        <th>elimninar</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="producto: ${productos}">
        <td><a th:href="@{/ver/}+${producto.id}" th:text="${#strings.abbreviate(producto.id,10)}"></a></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
        <td th:text="${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></td>
        <td th:text="${producto.categoria.nombre}"></td>
        <td><a th:href="@{/form/}+${producto.id}">Editar</a></td>
        <td><a th:href="@{/eliminar/}+${producto.id}" onclick="return confirm('estas seguro de eliminar')">Eliminar</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
